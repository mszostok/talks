<div class="profile">
        <section id="wrapper">
            <header id="header">
                {{ with .Site.Params.authorimage }} <img src="img/{{ . }}"  id="avatar"> {{ end }}
                <h1>{{ .Site.Title }}</h1>
                {{ with .Site.Params.bio }}<h2>{{ . | markdownify }}</h2>{{ end }}
            </header>
        </section>
    </div>
